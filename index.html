<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Video Projector</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		  integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
		  crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>

<body>
<div id="header">
	<div id="logo">Projector Store</div>
</div>
<div id="main">
	<div id="product" class="section">
	</div>
	<div id="cart" class="section">
		<div id="cart-products">
		
		</div>
		<div class="cart-total">
			<div id="total-card">
				<div class="total-price">
					<div class="total-price-title">Total:</div>
						<div class="total-value">0</div>
					<div class="total-curr">$</div>
				</div>
				<div class="total-buy">
					<div class="total-button" id="buy">Buy</div>
				</div>
			</div>
		</div>
	
	</div>
</div>
<div id="footer">&#169; 2023 Copyright: Firdavs</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
		integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./script/app.js" type="module"></script>
</body>

</html>
